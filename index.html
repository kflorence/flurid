<!DOCTYPE html>
<html>
  <head>
    <title>Flurid - The Fluid CSS Grid Framework</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="src/flurid2.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="content">
          <div id="information" class="flurid">
            <ul class="row">
              <li class="column width_1/3" id="source">
                <a href="http://github.com/kflorence/flurid" title="Source Code">source</a>
              </li>
              <li class="column width_1/3" id="docs">
                <a href="http://github.com/kflorence/flurid/wiki" title="Documentation">docs</a>
              </li>
              <li class="column width_1/3 last" id="examples">
                <a href="examples/" title="Example">examples</a>
              </li>
            </ul>
          </div>

          <div id="flurid" class="flurid">
            <div class="row">
              <div class="column width_1/3">
                <p class="content blue">f</p>
              </div>
              <div class="column width_1/3">
                <p class="content pink">l</p>
              </div>
              <div class="column width_1/3 last">
                <p class="content blue">u</p>
              </div>
            </div>
            <div class="row">
              <div class="column width_1/3">
                <p class="content pink">r</p>
              </div>
              <div class="column width_1/3">
                <p class="content blue">i</p>
              </div>
              <div class="column width_1/3 last">
                <p class="content pink">d</p>
              </div>
            </div>
          </div>

          <div id="description">
            <p>A cross-browser <acronym title="Cascading Style Sheets">CSS</acronym> grid
            framework that doesn't hide pixels in margins!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
